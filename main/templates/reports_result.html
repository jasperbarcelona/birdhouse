{% for entry in reports %}
<tr id="{{ entry.id }}">
	<td class="report-name-td">{{ entry.name }}</td>
	<td class="report-type-td">{{ entry.report_type }}</td>
	<td class="report-staff-td">{{ entry.generated_by }}</td>
	<td class="report-date-td align-right">{{ entry.date }}</td>
	<td class="report-download-td align-right">
		<a href="../static/reports/{{ entry.name }}.pdf" download>
			Download
		</a>
	</td>
</tr>
{% endfor %}
