<tr id="{{ id }}" class="waybill-item">
    <td class="waybill-item-td">{{ name }}</td>
    <td class="waybill-quantity-td align-right">{{ quantity }}</td>
    <td class="waybill-unit-td align-right">{{ unit }}</td>
    <td class="waybill-price-td align-right">PHP {{ price }}</td>
    <td class="waybill-delete-td" onclick="delete_waybill_item({{ id }})">
    	<i class="material-icons delete-waybill-item">&#xE5CD;</i>
    </td>
</tr>
